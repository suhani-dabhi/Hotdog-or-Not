<!-- templates/index.html -->

<html>
	<head>
		<meta charset="utf-8"/>
		<title> Hotdog or Not + Classifiers </title>
<style>
body {
	font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
	max-width: 600px;
	margin: 40px auto;
	padding: 0 16px;
}

h1 {
	margin-bottom: 8px;
}

form {
	margin: 16px 0;
	padding: 12px;
	border: 1px solid #ddd;
	border-radius: 8px;
}

button {
	margin-right: 8px;
	margin-top: 8px;
	padding: 6px 12px;
	border-radius: 6px;
	border: 1px solid #ccc;
	cursor: pointer;
}

button:hover {
	background: #f0f0f0;
}

.result {
	margin-top: 24px;
	padding: 12px;
	border-radius: 8px;
	background: #f8f9ff;
}


</style>
	</head>
	<body>
		<h1>Hotdog Detector </h1>
		<p> Upload an image and choose which model to use </p>

		<form id="upload-form" method="POST" enctype="multipart/form-data">
			<label for="file1">Choose an image: </label> <br />
			<input
					type="file"
					id="file1"
					name="file1"
					accept="image/*"
					required
					/><br />
			<button type="submit" formaction="/upload_hotdog">
				Is it a hotdog?
			</button>
			<button type="submit" formaction="/upload_general">
				What is this image?
			</button>
		</form>

		{% if prediction %}

		<div class="result">
			<h2> {{ mode }} </h2>
			<p> <strong> Prediction: </strong> 

			<span style="font-size: 1.2em;">
				{{ prediction }}
			</span>


			</p>
			<p>
			<strong>Confidence: </strong> {{ (score *
			100) | round(2) }}%
			</p>
		</div>
		{% endif %}
	</body>
</html>
